services:
  client:
    build:
      context: ..
      dockerfile: build/Dockerfile.client
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    volumes:
      - ./db-data:/root/db
  server:
    build:
      context: ..
      dockerfile: build/Dockerfile.server
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    volumes:
      - ./db-data:/root/db
volumes:
  db-data:

